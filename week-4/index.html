<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calulator</title>
</head>
<body>
    <input type="text" name="num1" id="num1" placeholder="Enter number one">
    <input type="text" name="num2" id="num2" placeholder="Enter number two">
    <button class="btn">Get sum</button>
    <div class="sol"></div>
</body>
<script>
    const num1 = document.querySelector('#num1')
    const num2 = document.querySelector('#num2')

    const btn = document.querySelector('.btn')
    btn.addEventListener('click', ()=>{
        const sum = parseInt(num1.value) + parseInt(num2.value)
        const text = document.createTextNode(sum)
        document.querySelector('.sol').append(text)
    })

</script>
</html>
